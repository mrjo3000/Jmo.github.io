<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact</title>

  <!-- Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    :root {
      --bg: #0d1117;
      --fg: #e6edf3;
      --accent: #58a6ff;
      --card: #161b22;
      --border: #30363d;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      background:
        radial-gradient(circle at 20% 20%, #1f2937 0%, transparent 40%),
        radial-gradient(circle at 80% 80%, #111827 0%, transparent 40%),
        var(--bg);
      color: var(--fg);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      max-width: 800px;
      padding: 2rem;
      text-align: center;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    h1 span {
      color: var(--accent);
    }

    p {
      opacity: 0.85;
      margin-bottom: 2rem;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 1.5rem;
      margin-bottom: 2rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    /* EMAIL BUTTON */
    .email-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.6rem;
      background: linear-gradient(135deg, var(--accent), #1f6feb);
      color: #000;
      border: none;
      padding: 0.9rem 1.4rem;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 0 0 rgba(88,166,255,0.5);
    }

    .email-btn .material-icons {
      font-size: 1.3rem;
      transition: transform 0.3s ease;
    }

    .email-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(88,166,255,0.5);
    }

    .email-btn:hover .material-icons {
      transform: rotate(-10deg) scale(1.1);
    }

    .email-btn:active {
      transform: scale(0.97);
    }

    footer {
      margin-top: 2rem;
      font-size: 0.85rem;
      opacity: 0.6;
    }
  </style>
</head>
<body>
    <div class="card">
      <h2>ðŸ“¬ Contact</h2>
      <p>Want to reach out? Hit the button below.</p>

      <button class="email-btn" onclick="openEmail()">
        <span class="material-icons">mail</span>
        Email Me
      </button>
    </div> <br>

    <footer>

    </footer>
  </div>

  <script>
    function openEmail() {
      window.location.href =
        "https://mail.google.com/mail/?view=cm&fs=1&to=Jmosuxatlife@gmail.com";
    }
  </script>

</body>
</html>
